<label class="text-sm">{{label}}</label>

<select [disabled]="disabled" [(ngModel)]="value" (ngModelChange)="on_change($event)" class="outline-none font-medium rounded-lg text-sm px-5 py-2.5 items-center">
    <option *ngFor="let item of list" [value]="item.value || item" class="py-2 text-sm text-gray-700 dark:text-gray-200"> {{item.title || item}} </option>
</select>
