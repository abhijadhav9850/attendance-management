<div class="w-2/6 border-gray-100 border-2 h-full overflow-auto relative">
    <div class="flex justify-end">
        <div class="absolute flex m-2 justify-center items-center rounded-full bg-white w-9 h-9">
            <i class='bx bx-x text-xl text-red-500'></i>
        </div>
    </div>
    <div class="flex bg-slate-50 justify-center p-4">
        <div class="flex items-center flex-col gap-3">
            <img class="rounded-full h-24 w-24 border-white border-4 shadow-lg" src="https://contacts.zoho.in/file?ID=60027557139&fs=original" alt="">
            <div class="flex flex-col items-center">
                <p class="font-semibold">1 - {{name}}</p>
                <p class="text-blue-500 cursor-pointer text-sm">{{email}}</p>
                <p>CEO</p>
            </div>
            <div class="flex gap-11 items-center">
                <button class="bg-white text-sm rounded py-2 px-3 shadow-md hover:bg-blue-500 hover:text-white cursor-pointer">My Account</button>
                <p class="text-red-500 rounded py-2 px-3 text-sm cursor-pointer">Sign Out</p>
            </div>
        </div>
    </div>
    <hr class="w-full">
    <div class="flex justify-between items-center py-3 px-5">
        <p class="text-blue-500 text-sm cursor-pointer">Rudra Belwalkar</p>
        <button><i class='bx bx-cog text-blue-500 p-2 rounded-full bg-white'></i></button>
    </div>
    <div class="flex justify-center">
        <hr class="w-11/12">
    </div>
    <div class="p-5">
        <p class="font-semibold text-sm">Themes</p>
        <div class="flex justify-between items-center">
            <p>Menu Color</p>
            <div class="w-10 bg-slate-200 h-5 rounded-3xl"></div>
        </div>
    </div>
    <div class="flex justify-center">
        <hr class="w-11/12">
    </div>
        <div class="flex justify-between items-center p-4">
            <p>Theme Color</p>
            <div class="flex gap-2 items-center">
                <div class="w-4 bg-blue-400 h-4 flex justify-center items-center cursor-pointer rounded-full"><i class='bx bx-check text-white'></i></div>
                <div class="w-4 bg-purple-400 h-4 flex justify-center items-center cursor-pointer rounded-full"></div>
                <div class="w-4 bg-yellow-400 h-4 flex justify-center items-center cursor-pointer rounded-full"></div>
                <div class="w-4 bg-emerald-300 h-4 flex justify-center items-center cursor-pointer rounded-full"></div>
            </div>
        </div>
    <div class="flex justify-center">
        <hr class="w-11/12">
    </div>
    <div *ngFor="let item of items">
        <div class="flex gap-3 items-center p-4">
            <i [class]="item.class"></i>
            <p>{{item.title}}</p>      
        </div>
        <div class="flex justify-center">
            <hr class="w-11/12">
        </div>
    </div>
    <div class="flex justify-around py-4">
        <i class="cursor-pointer hover:bg-slate-100 p-3 rounded-full bx bxl-android"></i>
        <i class="cursor-pointer hover:bg-slate-100 p-3 rounded-full bx bxl-apple"></i>
        <i class="cursor-pointer hover:bg-slate-100 p-3 rounded-full bx bx-laptop"></i>
        <i class="cursor-pointer hover:bg-slate-100 p-3 rounded-full bx bxl-youtube"></i>
    </div>
</div>
