<div class="flex flex-col p-4">
    <div class="flex items-center justify-between px-6 py-2">
        <p class="text-[24px] font-medium">All Services</p>
    </div>
    <div class="gap-6 grid md:grid-cols-2 lg:grid-cols-12 p-6">
        <div class="bg-white cursor-pointer flex flex-col gap-4 hover:shadow-md items-center lg:col-span-3 overflow-hidden px-6 py-8 rounded-2xl shadow" *ngFor="let s of services">
            <img class="h-20 w-20" [src]="s.image" alt="">
            <p class="text-[18px]">{{s.name}}</p>
        </div>
    </div>
</div>
